<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset="utf-8">
		<title>Nathan Craig Resume</title>
	</head>
	<body>
		<div id="page-banner" class="headers">
			<header> 
				<h1 id="title">Nathan L. Craig Resume</h1>
			</header>
		</div>
		<div id="main-resume">
			<section id="contact-info" class="resume-section">
				<h2 class="section-header">CONTACT INFORMATION</h2> <!-- may exclude this to hold true to current resume model -->
				<hr>
				<img src="nathancraig.jpg" alt="Nathan Craig Photo" width="500" height="400">
				<p id="name">Nathan Craig</p>
				<address id="school-address" class="address">
					<p class="street-address">
						Mailing Address<br>:
						<span class="address street">300 McDonald St.<br></span>
						<span class="address apartment">Apt 14A<br></span>
						<span class="address city">Blacksburg</span>
						<span class="address state">VA, </span>
						<span class="address zip-code">24060</span>
					</p>
				</address>
				<address id="cellphone" class="address">
					Cell Phone: <span class="phone-number">(434) 996-4953</span>
				</address>
				<address id="email" class="address">
					Email: <a href="mailto:nlcraig@vt.edu">nlcraig@vt.edu</a>
				</address>
				<hr>
			</section><!--contact-info-->
			<section id="education" class="credentials resume-section">
				<hr>

				<h2 class="section-header">EDUCATION</h2>
				<hr>
			</section><!--education-->
			<section id="work-experience" class="credentials resume-section"> 
				<h2 class="section-header">WORK EXPERIENCE</h2>
				<hr>
			</section><!--work-experience-->
			<section id="honors-awards" class="credentials resume-section"> 
				<h2 class="section-header">HONORS AND AWARDS</h2>
				<hr>
			</section><!--honors-awards-->
			<section id="skills" class="credentials resume-section">
				<h2 class="section-header">RELEVANT SKILLS</h2>
				<hr>
			</section><!--skills-->
		</div><!--main-resume-->
	</body>
</html>
